<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" type="text/css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <noscript>You need Javascript to run this website.</noscript>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body onload="main()">
    <div class="background-image"></div>
    <div class="column center">
        <section id="search-form">
            <p class="title center">IP Lookup</p>
            <p class="description center">You can find info about a specific IP or domain name using the input box below</p>
            <div class="row">
                <input id="ipORdomain" type="text" class="search-field" placeholder="IP or domain name">
                <button type="submit" class="submit-button" onclick="searchIpOrDomain()">Search!</button>
            </div>
            <p id="ipv4" class="user-ip"></p>
        </section>
        <section id="search-result">
            <input id="result" class="toggle" type="checkbox">
            <label for="result" class="result-title collapsible-toggle">Result</label>
            <div class="result collapsible-content">
                <div class="content-inner">
                    <div class="row flex--wrap  ">
                        <ul id="ip-info" class="ip-info w50p">
                        </ul>
                        <div id="map" class="map w50p"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="popup">
    </div>
</body>
</html>
