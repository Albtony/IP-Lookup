<!DOCTYPE html>
<html lang="en">
<head>
    <title>IP Lookup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" type="text/css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body onload="findUserIP()">
    <div class="mtop30vh column">
        <section id="search-form">
            <p class="title xcenter">IP Lookup</p>
            <p class="description xcenter">You can find info about a specific IP or domain name using the input box below</p>
            <div class="row">
                <input id="ipORdomain" type="text" class="search-field" placeholder="IP or domain name">
                <button type="submit" class="submit-button" onclick="findIPInfo()">Search!</button>
            </div>
            <p id="ipv4" class="ip-info"></p>
        </section>
        <section if="search-result">
            <input id="collapsible" class="toggle" type="checkbox" checked>
            <label for="collapsible" class="lbl-toggle">Result</label>
            <div class="collapsible-content">
                <div class="content-inner">
                    <div class="row">
                        <div class="column w50p">
                            <p>ISP:</p>
                            <p>City:</p>
                            <p>Region:</p>
                            <p>Country:</p>
                            <p>Timezone:</p>
                        </div>
                        <div id="map" class="map w50p"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
