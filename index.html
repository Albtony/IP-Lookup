<!DOCTYPE html>
<html lang="en">
<head>
    <title>IP Lookup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="my10vh column">
        <p class="title xcenter">IP Lookup</p>
        <p class="description xcenter">You can find info about a specific IP or domain name using the input box below</p>
        <div class="row">
            <input type="text" id="ipORdomain" placeholder="IP or domain name" class="search-field" maxlength="5">
            <button type="submit" class="submit-button" onclick="submitf()">Search!</button>
        </div>
        <div class="row">
            <p class="ip-info">IPv4: </p>
            <p class="ip-info">IPv6:</p>
        </div>
    </div>
</body>
</html>
